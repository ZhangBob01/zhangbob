<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- 兼容移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- 设置360极速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止ie开启兼容模式 -->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>系统用户登录</title>

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="../static/bob/css/bob-ui.css" th:href="@{/bob/css/bob-ui.css?v=4.5.1}" rel="stylesheet"/>

    <style type="text/css"> label.error{position: inherit}</style>
    <script>
        if (window.top !== window.self) {alert('未登录或登录超时，请重新登录');window.top.location = window.location};
    </script>
</head>
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>后台管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right"></i> SpringBoot </li>
                        <li><i class="fa fa-arrow-circle-o-right"></i> Mybatis </li>
                        <li><i class="fa fa-arrow-circle-o-right"></i> Shiro </li>
                        <li><i class="fa fa-arrow-circle-o-right"></i> Thymeleaf </li>
                        <li><i class="fa fa-arrow-circle-o-right"></i> Bootstrap </li>
                    </ul>
<!--                    <strong th:if="${@config.getKey('sys.accout.registerUser')}">未注册账号？<a th:href="@{/registe}">立即注册</a> </strong>-->
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm" autocomplete="off">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">穷则独善其身，达则兼济天下</p>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" value="admin"/>
                    <input type="password" name="password" class="form-control pword" placeholder="密码" value="admin123">
<!--                    <div class="row m-t" th:if="${captchaEnabled eq true}">-->
                    <div class="row m-t" >
                        <div class="col-xs-6">
                            <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" title="点击更换验证码">
<!--                                <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%" />-->
                                <img src="captcha/captchaImage?type=math" class="imgcode" width="85%" />
                            </a>
                        </div>
                    </div>
<!--                    <div class="checkbox-custom" th:classappend="${captchaEnable eq false} ? 'm-t'">-->
                    <div class="checkbox-custom" >
                        <input type="checkbox" id="rememberme" name="rememberme" /><label for="rememberme">记住我</label>
                    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                Copyright © 2021-2025 BOB All Rights Reserved. <br>
            </div>
        </div>
    </div>
<!--    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>-->
    <script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = "math"; </script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/bob/js/bob-ui.js" th:src="@{/bob/js/bob-ui.js?v=4.5.1}"></script>
    <script src="../static/bob/login.js" th:src="@{/bob/login.js}"></script>
</body>
</html>
