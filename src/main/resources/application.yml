#开发环境配置
server:
  port: 8010
  servlet:
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    max-threads: 800
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30


# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

spring:
#  datasource:
#    url: jdbc:mysql://127.0.0.1:3306/ry?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
#    username: root
#    password: 123456
#    driver-class-name: com.mysql.cj.jdbc.Driver
  # 配置模版引擎
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    cache: false
  #加载指定文件
  profiles:
    active: druid

mybatis:
  # 搜索指定包别名
  type-aliases-package: com.bob.web.**.domain
  # 配置mapper扫描路径
  mapper-locations: classpath:mapper/**/*Mapper.xml
  # 加载全局的文件配置/
  config-location: classpath:mybatis/mybatis-config.xml
  # 打印sql
  #configuration:
  #  log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 配置日志
logging:
  level:
    com.bob.web.system.mapper: trace